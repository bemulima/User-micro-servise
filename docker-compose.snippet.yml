version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eduforge
    ports: ["5432:5432"]
  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq
    ports: ["5672:5672", "15672:15672"]
  user-service:
    build: .
    env_file: .env
    depends_on: [db, rabbitmq]
    ports: ["8080:8080"]
